<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Create New Post</h3>
    </div>
    <hr>
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group"><label for="title" class="post-title">Title
      </label>
        <input [formControlName]="'title'" id="title" type="text"
               class="form-control"
               placeholder="Title">
      </div>
      <div class="form-group">
        <label for="editor" class="post-content">Body</label>
        <editor [formControlName]="'body'" id="editor"
                [init]="{plugins: 'link'}"></editor>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Post</button>
      </div>
    </form>
  </div>
</div>
